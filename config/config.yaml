# NLP Project Configuration

gemini:
  model: "gemini-pro"
  max_tokens: 2048
  temperature: 0.3
  
model:
  max_words: 10000
  max_len: 200
  embedding_dim: 128
  lstm_units: 64
  dropout_rate: 0.3
  
data:
  test_size: 0.2
  random_state: 42
  
training:
  batch_size: 64
  epochs: 20
  validation_split: 0.2

